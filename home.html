<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet" />
    <title>Fake Web For OT</title>
    <style>
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="d-flex">
      <h1 class="text-center">This is an iframe block</h1>
      <p class="text-muted text-center">And its localStorage:</p>
      <code id="code" class="bg-light"></code>
    </div>
    <script>
 
      window.onmessage = function(e) {
        const payload = JSON.parse(e.data);
        switch (payload.method) {
          case "set":
            localStorage.setItem(payload.key, JSON.stringify(payload.data));
            break;
          case "get":
            const parent = window.parent;
            const data = localStorage.getItem(payload.key);
            parent.postMessage(data, "*");
            break;
          case "remove":
            localStorage.removeItem(payload.key);
            break;
        } 
        
        if(localStorage){
           const arrStorage = [];
           const p = localStorage;
           let text = "";
           for (var key in p) {
              if (p.hasOwnProperty(key)) {
              text = text + "\n" + `${key}: ${p[key]}`
              }
           }         
           document.querySelector("#code").textContent = text;
        }
       
      }

    </script>
  </body>
</html>
